<html lang="es">

<head>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <!-- Link al CDN de BootStrap -->

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link al CDN de Aninmate.CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Limpio sl sesionStorage antes de arrancar el formulario
            sessionStorage.clear();
        });
    </script>
</head>

<body>
    <header>
        <section class="navMenu">
            <a href="../index.html">
                <img class="logo animate__animated animate__bounceInLeft" src="../img/logo.png"
                    alt="Logo Chanchustudio">
            </a>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="../pages/presupuesto.html">Pedir Presupuesto</a>     
                        </div>
                    </div>
                </div>
            </nav>
        </section>
        <!-- Armo una sección full-width con padding  para un slider-->
        <section class="container-fluid p-0 sliderPpal">
            <div class="row m-0">
                <div class="col-12">
                    <img class="img-fluid animate__animated animate__fadeIn" src="../img/slide1.png" a-
                        alt="Banner principal">
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="container mt-4">
            <div class="row">
                <div class="col-md-8 col-xs-12 col-sm-12">
                    <h1 class="titulo">Presupuesto</h1>
                    <form action="./muestropresupuesto.html">
                        <div class="form-group">
                            <label for="servicio">Seleccione Servicio</label>
                            <select id="servicio" class="form-control mt-2" id="servicio">
                                <option disabled value="" selected hidden>Seleccione...</option>
                                <option value="WEB">WebPage</option>
                                <option value="HOSTING">Hosting</option>
                            </select>
                        </div>
                        <div id="webpage" class="oculto">
                            <div class="form-group mt-2">
                                <label for="paginas">Cantidad de paginas</label>
                                <select class="form-control" id="paginas">
                                    <option disabled value="" selected hidden>Seleccione...</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="form-group mt-2">
                                <label for="animaciones">Requiere Animaciones?</label>
                                <select class="form-control" id="animaciones">
                                    <option disabled value="" selected hidden>Seleccione...</option>
                                    <option value="SI">Si</option>
                                    <option value="NO">No</option>
                                </select>
                            </div>
                        </div>
                        <div id="hosting" class="oculto">
                            <div class="form-group mt-2">
                                <label for="emails">Cantidad de emails</label>
                                <select class="form-control mt-4" id="emails">
                                    <option disabled value="" selected hidden>Seleccione...</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn botonPpal text-white mt-4">Calcular Presupuesto</button>
                    </form>
                </div>
                <div id="previsualizacion" class="col-md-4 col-xs-12 col-sm-12">
                    <h4>Total parcial: <span></span></h4>
                </div>
            </div>
        </section>
        <section class="contactoPresupuesto">
            <h3>No dejes de pedir <a class="linkAnimado" href="./pages/presupuesto.html">tu presupuesto</a> para tu proyecto</h3>
        </section>
    </main>
    <footer>
        <section class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-4 text-center mb-1">
                    <h3>Nuestras Redes</h3>
                    <a href="https://www.facebook.com"><img class="socials" src="../img/logo-facebook.png"
                            alt="Logo Facebook"></a>
                    <a href="https://www.instagram.com"><img class="socials" src="../img/logo-ig.png"
                            alt="Logo Instagram"></a>
                    <a href="https://www.x.com"><img class="socials" src="../img/logo-x.png" alt="Logo Twitter"></a>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-4 text-center mb-1">
                    <h3>Visitanos</h3>
                    <p> Estamos en Saavedra! Te esperamos</p>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-4 text-center">
                    <p> Copyright 2024. Todos los derechos reservados.</p>
                </div>
            </div>
        </section>
    </footer>

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        AOS.init();
    </script>
    <script src="../js/scripts.js"></script>
    <!-- Integro libreria Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
